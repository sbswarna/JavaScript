<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      #loading, #result {
        display: none;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
      <div class="container"> 
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                      <h1 class="heading display-5 pb-3" style="color:#50b8e7">Loan Calculator</h1>
                      <form id="loan-form">
                          <div class="form-group">
                              <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Enter Loan Amount">
                              </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon">%</span>
                              <input type="number" class="form-control" id="interest" placeholder="Enter Interest">
                            </div>
                          </div>
                          <div class="form-group">
                              <input type="number" class="form-control" id="years" placeholder="Enter Years to Repay">
                          </div>
                            <div class="form-group">
                              <input type="submit" value="Calculate" class="btn btn-dark btn-block" style="color: black; background-color: #84cdee; border: 0cm;">
                            </div>
                      </form>
                      <div>
                        <img src="images\loading.gif" alt="" id="loading" class="center">
                      </div>
                      <div id="result" class="pt-0" style="color: #50b8e7;">
                        <h5>Results</h5>
                        <div class="input-group">
                          <span class="input-group-addon">Monthly Payment</span>
                          <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>
                        <div class="input-group pt-2">
                          <span class="input-group-addon">Total Payment</span>
                          <input type="number" class="form-control" id="total-payment" disabled>
                        </div>
                        <div class="input-group pt-2">
                          <span class="input-group-addon">Total Interest</span>
                          <input type="number" class="form-control" id="total-interest" disabled>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
